name: Security (Semgrep + Trivy)

on:
  push:
  pull_request:

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create reports dir
        run: mkdir -p reports

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        continue-on-error: true
        with:
          config: p/ci
          generateSarif: true
          sarifFile: reports/semgrep.sarif

      - name: Upload Semgrep SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/semgrep.sarif

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.24.0
        continue-on-error: true
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          output: 'reports/trivy.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'

      - name: Upload Trivy SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/trivy.sarif

      - name: Trivy HTML report
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'template'
          template: '@/contrib/html.tpl'
          output: 'reports/trivy.html'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'

      - name: Save reports as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: reports/*
